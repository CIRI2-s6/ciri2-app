version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
  - package-ecosystem: 'go'
    directory: '/'
    schedule:
      interval: 'daily'
    paths:
      - 'go.work.sum'
      - 'apps/pc-microservice/go.sum'
