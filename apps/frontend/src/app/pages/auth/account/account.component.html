<div class="flex justify-center items-center p-10 h-full w-full">
  <div
    class="w-1/2 h-4/5 border-white rounded-md flex justify-center border-2 flex-col item"
  >
    <div class="flex flex-col items-center py-3">
      <img
        [src]="user()?.picture"
        alt="account"
        referrerpolicy="no-referrer"
        class="rounded-full"
      />
      <h1 class="text-3xl font-bold text-textColor">Account</h1>
    </div>
    <div class="flex justify-center">
      <div
        class="p-3 rounded-md bg-red-500 text-white w-fit cursor-pointer"
        (click)="deleteAccount()"
      >
        Delete account
      </div>
    </div>
  </div>
</div>
