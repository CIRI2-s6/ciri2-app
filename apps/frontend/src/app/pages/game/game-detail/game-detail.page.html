@if (game()) {
<div class="w-full h-full flex flex-col items-center p-5">
  <h1 class="font-bold text-4xl text-textColor">{{game()?.name}}</h1>
  <img [src]="game()?.header_image" class="rounded-md" alt="Image header" />

  <div class="w-1/2 mt-10 flex justify-center flex-col">
    <h2 class="text-textColor text-xl">Latest performance submissions</h2>

    <ul class="w-full">
      <li
        class="flex items-center justify-between py-2 border-b border-gray-300"
      >
        <span class="font-semibold text-textColor">FPS:</span>
        <span class="text-textColor">60</span>
        <span class="font-semibold text-textColor">PC Performance Score:</span>
        <span class="text-textColor">8.5</span>
        <span class="font-semibold text-textColor">CPU:</span>
        <span class="text-textColor">Intel Core i7-9700K</span>
        <span class="font-semibold text-textColor">GPU:</span>
        <span class="text-textColor">NVIDIA GeForce RTX 2080 Ti</span>
      </li>
    </ul>
  </div>
</div>

}
