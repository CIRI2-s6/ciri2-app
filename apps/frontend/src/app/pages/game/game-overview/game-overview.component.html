<div class="w-full flex justify-center">
  <div class="flex gap-3 flex-wrap justify-center w-3/4">
    @for (item of games(); track item.steam_appid) { @if (item.name &&
    item.header_image) {
    <div
      class="p-5 flex flex-col items-center cursor-pointer"
      (click)="navigate(item.steam_appid)"
      onkeypress="navigate(item.steam_appid)"
    >
      <h2
        class="font-bold text-2xl text-textColor"
        style="
          max-width: 200px;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        "
      >
        {{ item.name }}
      </h2>
      <img
        [src]="item.header_image"
        class="rounded-md"
        loading="lazy"
        [alt]="item.name"
      />
    </div>
    } }
  </div>
</div>
